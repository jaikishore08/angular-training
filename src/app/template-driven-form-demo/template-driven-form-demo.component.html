<p>template-driven-form-demo works!</p>
<form #form = "ngForm" (ngSubmit)="onSubmit(form)">
<div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" 
    minlength="3" 
    maxlength="30" 
    required ngModel 
    [(ngModel)]="emp.fName" 
    [name]="firstName" 
    (change)="onChange(firstName, form)" 
    #firstName="ngModel" 
    class="form-control">
    <div *ngIf="firstName?.touched ">
        <p class="alert alert-danger" *ngIf="firstName?.errors?.required">This field is required</p>
        <p class="alert alert-danger" *ngIf="firstName?.errors?.pattern">It's not valid pattern</p>
        <p class="alert alert-danger" *ngIf="firstName?.errors?.minlength">This field is requires minimum {{firstName?.errors?.minlength?.requiredLength}}</p>
    </div>
</div>
<div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" required ngModel name="lastName" #lastName="ngModel" class="form-control">
        <div>
        <p class="alert alert-danger" 
            *ngIf="lastName?.touched && lastName?.errors?.required">
            This field is required
        </p>
        </div>
</div>
<button type = "submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
</form>
